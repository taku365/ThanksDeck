services:
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
      
  db:
    image: mysql:8.0.32
    platform: linux/arm64/v8
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: myapp_development
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  rails:
    platform: linux/arm64/v8
    build:
      context: ./rails
    command: bash -c "tail -f log/development.log"
    volumes:
      - ./rails:/myapp
    ports:
      - 3000:3000
    depends_on:
      - db
      - redis
    tty: true
    stdin_open: true
    env_file:
      - ./rails/.env.development

  sidekiq:
    build:
      context: ./rails
    command: bash -c "bundle exec sidekiq"
    volumes:
      - ./rails:/myapp
    depends_on:
      - db
      - redis
    env_file:
      - ./rails/.env.development
    tty: true
    stdin_open: true

  next:
    platform: linux/arm64/v8
    build:
      context: ./next
      dockerfile: Dockerfile
    tty: true
    stdin_open: true
    volumes:
      - ./next:/app
    ports:
      - "8000:3000"
volumes:
  mysql_data:
